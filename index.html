<!DOCTYPE html>
<html>
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #6C5B7B;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: rgb(243, 236, 236);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color:  #311d4250;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #96333375;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
body {
  background-color:white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-weight: bold;
}
div#welcome {
  width: 100px;
  height: 100px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}
#welcome {animation-timing-function: ease;}
@keyframes mymove {
  from{left: 0px;}
  to{left: 300px;}
}
</style>
</head>
<body>
<div>
    <ul>
        <li><a href="#">Bhagya Anandapu</a></li>  
        <li class="dropdown" style="float: right;">
          <a href="javascript:void(0)" class="dropbtn">Contact</a>
          <div class="dropdown-content">
              <a href="https://www.linkedin.com/in/bhagya-anandapu-7856851b2/">Linkedin</a>
              <a href="mailto: aanandapubhagya@gmail.com">E-Mail</a> 
            
          </div>
        </li>
      </ul>
</div>
<div>
  <div id="welcome">
    <h1>Hello there,</h1>
  </div>
</div>

</body>
</html>
